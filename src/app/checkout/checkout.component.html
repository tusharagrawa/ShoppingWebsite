<h4>Total Amount to Pay :  {{price | currency: 'USD'}}</h4>

<h2 style="margin-top: 50px">Helix Payment Gateway</h2>
<form>
  <div class="form-group row" style="margin-top: 40px;">
    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control col-sm-5" id="fullName">
    </div>
  </div>

  <div class="form-group row">
    <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
    <div class="col-sm-9">
      <input type="text" class="form-control col-sm-5" id="cardNumber">
    </div>
  </div>

  <div class="form-group row">
    <label for="expiryDate" class="col-sm-2 col-form-label">Expiry Date</label>
    <div class="col-sm-9">
      <input type="text" class="form-control col-sm-2" id="expiryDate" placeholder="MM/YYYY">
    </div>
  </div>

  <div class="form-group row">
    <label for="cvvNumber" class="col-sm-2 col-form-label">CVV Number</label>
    <div class="col-sm-9">
      <input type="password" class="form-control col-sm-2" id="cvvNumber">
    </div>
  </div>

  <button (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>
