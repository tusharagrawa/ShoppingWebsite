<h1>Shopping Cart</h1>

<ng-container *ngIf="cart">
  <p>
    You have {{qty}} items in your shopping cart
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.product">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.quantity*item.price | currency: 'USD'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{totalPrice | currency: 'USD'}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()"
  [routerLink]="['/shopping-cart']" routerLinkActive="router-link-active"
  class="btn btn-danger btm-sm">
    Clear Shopping Cart
  </button>
</ng-container>
